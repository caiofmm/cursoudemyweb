<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title> Criando a sua primeira tabela curso html5</title>
    <style>
        table {
            width: 300px;
            border-width: 1px;
            border-style: solid;
        }

        td{
            border-style: solid;
            border-width: 1px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Brasil</td>
            <td> 5 </td>
        </tr>
        <tr>
            <td>Argentina</td>
            <td> 2 </td>
        </tr>
    </table>
</body>
</html>
