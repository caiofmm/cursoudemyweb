<!DOCTYPE html>
<html lang="pt-BR">

       <head>
           <meta charset="utf-8">
           <title>Caurso HTML5 ONLINE</title>
       </head>

       <body>
            <p> Texto em destaque  <b>destaque</b>  </p>
            <p> Texto em italico <i>italico</i>  </p>
            <p> texto em sublinhado <u> sublinhado </u> </p>
            <p> Texto em subscrito <sub> subscrito </sub> </p>
            <p> Texto em superescrito <sup> superescrito </sup></p>
            <p> Texto em riscado <s> riscado</s> </p>
       </body>
</html>
